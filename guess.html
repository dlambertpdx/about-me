<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="src/guess.css">
</head>

<body>
    <div>
        <header>
            <h1>Guess the Number</h1>
            <p>You'll have 4 chances to guess the correct number between 1 through 20!</p>
        </header>
        <label id="numberLabel">Your Guess:</label>
        <input id="userGuess" type="text">
        <button id="submitGuess">Guess!</button>

        <section>
            <h2>Result</h2>
            <p id="final-result">
                <img src="assets/game-over.jpg" class="game-over hidden" id="over" alt="you lose">
                <img src="assets/you-won.gif" class="you-win hidden" id="winner" alt="slow clap">
            </p>
            <p id="tooLowTooHigh"></p>
            <p id="correctResult"></p>
            <p id="numOfTries"></p>

        </section>

    </div>
    <script src="src/guess.js" type="module"></script>
</body>

</html>
